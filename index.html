<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Typical Palate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0c0a09', // Stone 950 (Warm Black)
              surface: '#1c1917', // Stone 900 (Warm Dark)
              'neon-blue': '#38bdf8', // Sky 400 (Softer Blue)
              'neon-gold': '#fbbf24', // Amber 400 (Warm Glow)
              silver: '#e7e5e4', // Stone 200 (Warm Silver)
              dim: '#a8a29e', // Stone 400 (Warm Gray)
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-in-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0c0a09;
        color: #e7e5e4;
      }
      /* High-Tech Glass Effect - Warmer Tint */
      .glass-card {
        background: rgba(255, 248, 240, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Selection Color */
      ::selection {
        background: rgba(251, 191, 36, 0.3);
        color: #ffffff;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09; 
      }
      ::-webkit-scrollbar-thumb {
        background: #292524; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
